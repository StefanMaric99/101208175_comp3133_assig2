<div class="main-div d-flex justify-content-center mt-5">
  <div class="card w-75">
    <form class='login-form' [formGroup]="loginForm">
      <h1>Log in</h1>

      <div class="form-outline mb-4">
        <input type="username" id="username" class="form-control" formControlName="username" />
        <label class="form-label" for="username">Username</label>
      </div>

      <div class="form-outline mb-4">
        <input type="password" id="password" class="form-control" formControlName="password" />
        <label class="form-label" for="password">Password</label>
      </div>

      <button type="button" class="btn btn-primary btn-block mb-4" (click)="submit($event)">Log in</button>
    </form>
  </div>
</div>
