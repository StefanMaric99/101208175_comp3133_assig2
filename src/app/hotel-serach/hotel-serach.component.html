<div class="main-div d-flex justify-content-center mt-5">
  <div class="w-75">
    <form class='login-form' [formGroup]="searchBox">
      <h1>Search</h1>

      <div class="form-outline mb-4">
        <input type="text" id="username" class="form-control" formControlName="filter" />
      </div>

      <div class="d-flex justify-content-around">
        <button type="submit" class="btn btn-primary btn-block mb-4" (click)="getByName()">By Hotel</button>
        <button type="submit" class="btn btn-primary btn-block mb-4" (click)="getByCity()">By City</button>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div *ngIf="!loading">
    <app-hotel-card [hotel]="hotel"></app-hotel-card>
  </div>
</div>
